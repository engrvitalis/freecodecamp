<html>
  <body>
	<h1>CatPhotoApp</h1>
      <main>
        <section>
        <h2>Cat Photos</h2>
        <!-- don't forget to add link to cat photos -->
        <p>Click here to view more <a href="https://freecatphotoapp">cat photos</a>.</p>
        <a href="https://freecatphotoapp.com"></a><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" 
            alt="A cute orange cat lying on its back"/></a>
        </section>
        <section>
          <h2>Cat Lists</h2>
          <h3>Things Cats Love:</h3>
          <ul>
            <li>cap nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
          </ul>
          <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" 
            alt="A slice of lasagna on a plate" />
            <figcaption>Cats <em>love</em> lasagna</a>
          </figure>
          <h3>Top things cats hate:</h3>
          <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
          </ol>
          <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" 
            alt="Five cats looking around a field"/>
            <figcaption>Cats <strong>hate</strong> other cats</figcaption>
          </figure>
        </section>
        <section>
          <h2>Cat Form</h2>
          <form action="https://freecatphotoapp.com/submit-cat-photo">
            <fieldset>
              <legend>Is your cat an indoor or outdoor cat?</legend>
              <label><input type="radio" id="Indoor" name="indoor-outdoor" value="indoor"> Indoor</label>
              <label><input type="radio" id="Outdoor" name="indoor-outdoor" value="outdoor"> Outdoor</label>
            </fieldset>
            <fieldset>
              <legend>What's your cat's personality?</legend>
              <input type="checkbox"> Loving
            </fieldset>
            <input type="text" name="catphotourl" placeholder="cat photo URL" required/>
            <button type="submit">Submit</button>
          </form>
        </section>
      <main>
  </body>
</html>
